services:
  door-sensor-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: door-sensor-monitor
    restart: unless-stopped
    ports:
      - "${FLASK_PORT:-5001}:5001"
    env_file:
      - .env
    environment:
      - ENV=production
      - FLASK_DEBUG=False
      - PYTHON UNBUFFERED=1
    volumes:
      # Mount logs directory for persistent logs (optional)
      - ./logs:/app/logs:rw
    networks:
      - door-sensor-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  door-sensor-network:
    driver: bridge